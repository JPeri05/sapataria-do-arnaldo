<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Se quer um bom calçado não perca nosso contato!">
    <meta name="author" content="João Paulo Santos Roque Galvão">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contatos/Arnaldo</title>

</head>


<body class="pagina">

    <header>

        <nav class="navegador-site">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>

                <li>
                    <a href="sobre.html">Sobre nós</a>
                </li>

                <li>
                    <a href="catalogo.html">Produtos</a>
                </li>
            </ul>

        </nav>

    </header>

    <h1 class="titulo-artigo">
        Contatos
    </h1>

    <h2 class="subtitulo-artigo">
        Entre em contato conosco!
    </h2>

    <aside>
        <h2 class="subtitulo-aside">
            Sapataria do Arnaldo
        </h2>

        <img class="imagem-aside"
            src="https://s2.glbimg.com/RR9W07M9anAJI8QAa3s4w-Zadms=/e.glbimg.com/og/ed/f/original/2020/07/17/sapataria-central-min.jpg"
            alt="sapataria-central-min">


        <section>
            <h3 class="subtitulo-aside">Horário de funcionamento</h3>

            <p class="paragrafo-aside"> Seg. a sex. </p>
            <p class="paragrafo-aside"> das 08h às 17h </p>
            <p class="paragrafo-aside"> Sábados </p>
            <p class="paragrafo-aside"> das 09h às 12h</p>
        </section>
    </aside>

    <main class="formulario-site">

        <form action="" method="">
            <label for="name">Nome:</label>
            <input type="text" id="name" autofocus required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <label for="subject">Assunto:</label>
            <select id="subject" required>
                <option value="prazo">Prazo de entrega</option>
                <option value="orcamento">Orçamento</option>
                <option value="contato">Contato</option>
                <option value="outros">Outros</option>
            </select>

            <label for="message">Mensagem:</label>
            <textarea id="message" cols="30" rows="5"></textarea>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone">

            <button>Enviar</button>
        </form>

        <section>

            <h1 class="titulo-artigo">
                Noticias de produtos
            </h1>

        </section>
        
    </main>


    <footer>

        <address>
            <p>Rua Forte do Leme,52</p>
            <p>Jd. Santa Adelía</p>
            <p>São Paulo - SP</p>
            <p>Telefone: (11) 3371-1279</p>
        </address>

    </footer>


</body>


</html>
